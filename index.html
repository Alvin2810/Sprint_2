<!DOCTYPE html>
<html lang="en">
<head>
  <link href="website.css" rel="stylesheet">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>
    Expense Tracking App
  </title>
</head>
<body>
<h1>Expense Tracking App</h1>
<h2 id="total">Total: $0</h2>
<div id="top">
  <section id="expense_amount">
    <h3>Expense</h3>
    <h4 id="expense_total">$0</h4>
    <div  class="expense_stuff"><p id="expense_added"></p><p id="expense_added2"></p></div>
  </section>
  <section id="income_amount">
    <h3>Income</h3>
    <p id="income_added"></p>
  </section>
  </div>

<div id="bottom">
 <section id="add_expense">
    <form>
      <h4>Adding Expense</h4>
      <div class="category_selection">
    <label for="category1">Choose a Category:</label>

<select id="category1">
    <option value="">--Choose an option--</option>
    <option value="Bills">Bills</option>
    <option value="Car">Car</option>
    <option value="Clothes">Clothes</option>
    <option value="Communications">Communications</option>
    <option value="Eating Out">Eating Out</option>
    <option value="Entertainment">Entertainment</option>
    <option value="Food">Food</option>
   <option value="Gifts">Gifts</option>
   <option value="Health">Health</option>
   <option value="House">House</option>
   <option value="Pets">Pets</option>
   <option value="Sports">Sports</option>
   <option value="Taxi">Taxi</option>
   <option value="Toiletry">Toiletry</option>
   <option value="Transport">Transport</option>
</select>
</div>
<div class="input">
      <label for="expense">Amount $</label><input size="15" type="text" id="expense">
      <br/><br/><label for="button1"></label><input type="button" id="button1" value="Add Expense">
    </div>
   </form>
 </section>
</div>
  <script src="website.js"></script>
 </body>
</html>
